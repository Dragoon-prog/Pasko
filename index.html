    <style>
        :root {
            --bg-color: #fceef5;
            --card-bg: #ffffff;
            --accent: #ff85a1;
            --text-main: #4a4a4a;
            --soft-pink: #ffc8dd;
            --env-color: #ffafcc;
            --env-dark: #fb6f92;
            --gold: #d4af37;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, .cursive {
            font-family: 'Dancing Script', cursive !important;
            color: var(--accent);
        }

        p, button {
            font-family: 'Quicksand', sans-serif !important;
            font-weight: 500;
        }

        .container { width: 95%; max-width: 1000px; position: relative; }

        .page {
            display: none;
            background: #fff;
            padding: 40px 20px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 133, 161, 0.15);
            animation: fadeIn 0.8s ease;
            text-align: center;
        }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* üéûÔ∏è INTERACTIVE FILM STRIP üéûÔ∏è */
        .film-viewport {
            width: 100%; overflow: hidden; background: #111;
            padding: 30px 0; margin: 20px 0; border-radius: 12px;
            cursor: grab; position: relative;
        }
        .film-strip { display: flex; width: max-content; transition: transform 0.1s ease-out; }
        .scrolling { animation: moveFilm 40s linear infinite; }
        @keyframes moveFilm { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .film-frame {
            flex-shrink: 0; width: 220px; margin: 0 12px; background: #000;
            border-top: 15px solid #000; border-bottom: 15px solid #000; position: relative;
        }
        .film-frame::before, .film-frame::after {
            content: "‚ñ´Ô∏è ‚ñ´Ô∏è ‚ñ´Ô∏è ‚ñ´Ô∏è ‚ñ´Ô∏è"; position: absolute; color: #fff;
            font-size: 10px; width: 100%; text-align: center; left: 0;
        }
        .film-frame::before { top: -14px; } .film-frame::after { bottom: -14px; }
        .film-frame img { width: 100%; aspect-ratio: 1/1; object-fit: cover; pointer-events: none; }

        /* ‚úâÔ∏è ENVELOPES ‚úâÔ∏è */
        .gift-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 40px; }
        .envelope {
            position: relative; width: 160px; height: 110px;
            background-color: var(--env-color); cursor: pointer;
            border-radius: 0 0 5px 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .envelope .flap {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 80px solid transparent; border-right: 80px solid transparent;
            border-top: 60px solid var(--env-dark); transform-origin: top;
        }

        /* üñºÔ∏è MODAL POPUP (THE FIX) üñºÔ∏è */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none;
            justify-content: center; align-items: center; z-index: 9999;
            backdrop-filter: blur(8px);
        }
        .modal-card {
            background: white; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 400px; text-align: center;
            transform: scale(0.7); animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popUp { to { transform: scale(1); } }
        .modal-card img { width: 120px; border-radius: 10px; margin-bottom: 15px; }

        /* General Styles */
        .btn-nav { background: var(--accent); color: white; padding: 12px 30px; border-radius: 50px; border:none; cursor:pointer; font-weight:700; margin-top:20px; }
        .heart { position: fixed; color: var(--accent); pointer-events: none; animation: fly 4s linear forwards; z-index: 100; }
        @keyframes fly { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
